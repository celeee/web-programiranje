<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <title>Vezbi 1</title>
</head>

<body>
  <button class="btn-primary d-block mb-2 px-4 py-2"> <i class="fa-solid fa-play text-black"></i> Primary
    button</button>

  <button class="btn-info px-4 py-2"> <i class="fa-solid fa-circle-info"></i> Info button</button>

  <div class="progress m-4">
    <div class="progress-bar fw-bold" style="width:80%">80% Complete</div>
  </div>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th scope="col" colspan="2">Месеци и часови</th>
        <th scope="col">Денови</th>
        <th scope="col">Име</th>
        <th scope="col">Презиме</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success">
        <td>Април</td>
        <td>100</td>
        <td>2</td>
        <td>Стефан</td>
        <td>Стефаноски</td>
      </tr>
      <tr>
        <td>Мај</td>
        <td>45</td>
        <td>1</td>
        <td>Петко</td>
        <td>Петкоски</td>
      </tr>
      <tr>
        <td>Јуни</td>
        <td>120</td>
        <td>4</td>
        <td colspan="2">Нема информации</td>
      </tr>
    </tbody>
  </table>

  <div id="square">
    <img src="./img.jpg" alt="img" id="circle">
  </div>


  <form>
    <div class="container">
      <div class="row mb-4">
        <div class="col-8">
          <div>
            <label for="email" class="form-label fw-bold">Movie title</label>
            <input type="email" class="form-control" id="email" name="movieTitle">
          </div>
        </div>
        <div class="col">
          <div>
            <label for="email" class="form-label fw-bold">Genre</label>
            <select class="form-select">
              <option value="" selected hidden>Choose a genre</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="3">Romance</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="mb-2">
            <label for="email" class="form-label fw-bold">Director</label>
            <input type="email" class="form-control" id="email" name="director">
          </div>
        </div>
        <div class="col">
          <div class="mb-2">
            <label for="email" class="form-label fw-bold">Writer</label>
            <input type="email" class="form-control" id="email" name="writer">
          </div>
        </div>
        <div class="col">
          <div class="mb-2">
            <label for="email" class="form-label fw-bold">Producer</label>
            <input type="email" class="form-control" id="email" name="producer">
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="mb-2">
            <label for="email" class="form-label fw-bold">Website</label>
            <input type="email" class="form-control" id="email" name="website">
          </div>
        </div>
        <div class="col">
          <div class="mb-2">
            <label for="email" class="form-label fw-bold">Youtube trailer URL</label>
            <input type="email" class="form-control" id="email" name="trailer">
          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label fw-bold" for="form6Example7">Review</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>

      <div class="form-group my-4">
        <div class="col-sm-6">
          <label for="input-type" class="fw-bold">Rating</label>
          <div id="input-type" class="d-flex gap-3">
            <div class="">
              <input name="account_type" id="input-type-terrible" value="Student" type="radio" />
              <label class="radio-inline pr-2" for="input-type-terrible">Terrible</label>
            </div>
            <div>
              <input name="account_type" id="input-type-watchable" value="Student" type="radio" />
              <label class="radio-inline pr-2" for="input-type-watchable">Watchable</label>
            </div>
            <div>
              <input name="account_type" id="input-type-bestever" value="Student" type="radio" />
              <label class="radio-inline pr-2" for="input-type-bestever">Best ever</label>
            </div>
          </div>
        </div>
      </div>

      <div class="my-2">
        <button type="submit" class="btn btn-danger btn-block mb-4">Cancel <i class="fas fa-times"></i></button>
        <button type="submit" class="btn btn-success btn-block mb-4">Submit <i class="fa-solid fa-check"></i></button>
      </div>
    </div>
  </form>
</body>

</html>
